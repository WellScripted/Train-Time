<!DOCTYPE html>
<html lang="en-us">

<head>
    <!--Declaring charset, viewport, metatags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatable" content="ie=edge">

    <!--CSS & Bootstrap Links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title> Train Schedule </title>

</head>

<body>
    <!--Jumbotron Container-->
    <div class="container">
        <div class="jumbotron text-center bg-success text-white">
            <h1>Train Timetable</h1>
        </div>

        <!--Current Train Schedule-->

        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!--Train Info-->
                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
        </div>

        <!--Form for new trains-->
        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>

            <div class="panel-body">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="text">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>

                        <div class="form-group">
                            <label for="text">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label for="text">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="first-train">
                        </div>

                        <div class="form-group">
                            <label for="text">Frequency(min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Javascript, jQuery & Firebase-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
